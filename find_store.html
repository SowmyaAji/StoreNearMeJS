<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StoreNearMe</title>
    <link rel="stylesheet" href="find_store.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
  
</head>

<body>
    <header>
        <h1>StoreNearMe</h1>
    </header>
    <div><input type="text" id="addr" placeholder="Enter your address"><button id="addbtn">Go</button></div>
    
    <br>
    <div id="mapid"></div>

</body>
 
<script>

let mymap = L.map('mapid').setView([35.9957436, -78.9012117], 13);
const osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'

}).addTo(mymap);
let mylatLng = [35.966045, -78.9587215]
let marker = L.marker(mylatLng).addTo(mymap);
marker.setLatLng(mylatLng).update();
marker.bindPopup("<b>Hi! I am the nearest store!").openPopup();
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script src="findStore.js"></script> 


</html>
